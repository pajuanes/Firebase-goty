name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main    # Cambia 'main' por tu rama principal si es diferente

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20    # Ajusta según tu versión Angular

      - name: Instalar dependencias
        run: npm ci

      - name: Construir la app Angular
        run: npm run build -- --configuration production

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIRESTORE_GRAFICA_EE57A }}
          channelId: live
          projectId: firestore-grafica-ee57a
